<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Showcase</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: shuffle 30s infinite linear;
        }
        @keyframes shuffle {
            0% { background-image: url('https://wallpapercave.com/wp/wp4056410.jpg'); }   /* Iron Man */
            20% { background-image: url('https://wallpapercave.com/wp/wp7436645.jpg'); }  /* Spider-Man */
            40% { background-image: url('https://wallpapercave.com/wp/wp1839571.jpg'); }  /* Captain America */
            60% { background-image: url('https://wallpapercave.com/wp/wp2031294.jpg'); }  /* Thor */
            80% { background-image: url('https://wallpapercave.com/wp/wp2258191.jpg'); }  /* Hulk */
            100% { background-image: url('https://wallpapercave.com/wp/wp4056410.jpg'); } /* Iron Man */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footer span {
            font-size: 1.8rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 10px #000;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <div class="footer">
        <span>Made by The TMK Show</span>
        <a href="https://youtube.com/@the_tmk_show?si=tvyPEoeM4LlfkZDj" target="_blank" class="btn">Visit YouTube Channel</a>
    </div>
</body>
</html>
